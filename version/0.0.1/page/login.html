<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>로그인</title>
    </head>
    <body>
        <header class="header_container">
            <div class="header_item not_logged_in"><a href="./login.html">로그인</a></div>
            <div class="header_item not_logged_in"><a href="./signup.html">회원가입</a></div>  
            <div class="header_item logged_in"><a href="">로그아웃</a></div> 
            <div class="header_item logged_in"><a href="./mypage.html">마이 페이지</a></div>
        </header>
        <nav class="nav_container"> <!--화면 상단에 고정되어 따라다님(Sticky)-->
            <div class="nav_item" onclick="location.href='./index.html'">
                <img src="../resource/title_img.png" alt="title_img">
                칵텔
            </div>
            <div class="nav_item">
                <div class="nav_item_element">칵테일 레시피</div>
                <div class="nav_item_element">나만의 레시피</div>
                <div class="nav_item_element">나의 냉장고</div>
            </div>
            <div class="nav_item">
                <div class="nav_item_element">검색</div>                            
                <div class="nav_item_element">도수 계산기</div>
                <div class="nav_item_element">메뉴</div>
            </div>
        </nav>
        <main class="main_container">
            <div class="main_item">
                <div id="text_logo">CockTell</div>
                <form method="get" action="#" id="login-form" name="login-form">
                    <div class="user_email">
                        <input type="text" placeholder="이메일" id = "user_email" name = "user_email">
                    </div>
                    <div class="user_password">
                        <input type="password" placeholder="비밀번호" id="user_password" id = "user_password" name = "user_password">
                    </div>
                    <div class="stay_logged_in">
                        <label for="stay_logged_in">
                            <input type="checkbox" id="stay_logged_in" name="stay_logged_in">
                            로그인 상태 유지
                        </label>
                    </div>
                    <div class="login">
                        <input type="submit" value="로그인" name="login" id="login">
                    </div>
                    <div class="under_the_login"><input type="submit" value="회원가입" name="sign_up" id="sign_up"></div>
                    <div class="under_the_login"><input type="button" value="비밀번호 찾기" name="find_password" id="find_password"></div>
                    
                    <h2>간편 로그인 조금 나중에..</h2>
                </form>
            </div>
        </main>
        <footer class="footer_container">
            <div class="footer_item"><hr><!--경계선 (line)--></div>
            <div class="footer_item">미래에 추가될 글들이 있습니다</div>
        </footer>
    </body>

</html>
